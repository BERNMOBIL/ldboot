image: zazukoians/node-java-jena
before_script:
  - scripts/bootstrap.sh

# stages
stages:
- fetch
- convert
- staging
- validate
- post

# jobs

fetch_incidents_job:
  stage: fetch
  script:
    - npm run fetch-incidents
  artifacts:
    paths:
      - input/incidents.csv
    expire_in: 30 minutes

convert_job:
  stage: convert
  script:
    - npm run convert
    - npm run clean-incidents
  artifacts:
    paths:
      - target/incidents-clean.nt
    expire_in: 1 hour

staging_tdb_job:
  stage: staging
  script:
    - npm run tdb-load
    - npm run tdb-query
    - npm run tdb-dump
  artifacts:
    paths:
      - target/everything.nt
    expire_in: 1 day

validate_riot_job:
  stage: validate
  script:
    - npm run validate-riot
  artifacts:
    paths:
      - target/everything.nt
    expire_in: 1 day

post_test_job:
  stage: post
#  only:
#    - tags
#    - develop
  script:
    - npm run bernmobil-lindas-test